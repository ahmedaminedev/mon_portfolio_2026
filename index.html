  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': 'var(--primary-color)',
            'bg-main': '#09090b',
            'card-bg': '#141417',

          animation: {

              '0%': { opacity: '0', transform: 'translateY(20px)' },

<style>
  :root {
    --primary-color: #38bdf8; /* Couleur par défaut (FR) */
  }

  body {
    background-color: #09090b;
    color: #fafafa;
    -webkit-font-smoothing: antialiased;
    scroll-behavior: smooth;
    overflow-x: hidden;
    width: 100%;
    cursor: none;
  }
  
  /* Scrollbar Cyber-Bridge Dynamique Permanente */
  ::-webkit-scrollbar { 
    width: 14px; 
  }
  ::-webkit-scrollbar-track { 
    background: #050505; 
  }
  ::-webkit-scrollbar-thumb { 
    background: #3f3f46;
    border-radius: 7px;
    border: 3px solid #050505;
  }
  ::-webkit-scrollbar-thumb:hover { 
    background: var(--primary-color); 
  }
  
  ::selection { background: var(--primary-color); color: #000; }
  
  .reveal-section {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .reveal-section.active {
    opacity: 1;
    transform: translateY(0);
  }

  /* Curseur Sans Latence Dynamique */
  #custom-cursor {
    width: 10px;
    height: 10px;
    background: var(--primary-color);
    border-radius: 50%;
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 10000;
    will-change: transform;
    transition: transform 0.1s ease, background 0.3s ease;
  }
  
  #cursor-border {
    width: 34px;
    height: 34px;
    border: 1px solid var(--primary-color);
    border-radius: 50%;
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 9999;
    will-change: transform;
    transition: transform 0.08s ease-out, border-color 0.3s ease;
    opacity: 0.6;
  }

  @media (max-width: 1024px) {
    #custom-cursor, #cursor-border { display: none; }
    body { cursor: auto; }
  }
</style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="custom-cursor"></div>
  <div id="cursor-border"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    const cursor = document.getElementById('custom-cursor');
    const border = document.getElementById('cursor-border');
    
    window.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      
      cursor.style.transform = `translate3d(${x - 5}px, ${y - 5}px, 0)`;
      border.style.transform = `translate3d(${x - 17}px, ${y - 17}px, 0)`;
    });

    document.addEventListener('mousedown', () => {
      cursor.style.transform += ' scale(0.7)';
      border.style.transform += ' scale(1.4)';
    });
  </script>
</body>
